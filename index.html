<!DOCTYPE html>
<html>
   <head>
      <title>Calculadora!! xD</title>
      <meta charset="UTF-8"/>
      <link rel="stylesheet" href="css/styles.css">
      <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
   </head>
   <body>
      <h1>Calculadora basica <span class="troll">:v</span></h1>
      <div id="calculator">
         <div class="top">
            <span class="clear">C</span>
            <div class="screen"></div>
         </div>
         <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">x</span>
            
         </div>
      </div>
      <script src="js/prefixfree-1.0.7.js"></script>
      <script src="js/scripts.js"></script>
   </body>
</html>
